name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build with Maven
        run: mvn clean install # Pastikan file .jar ada di target
      - name: Extract Application Version from pom.xml
        id: extract-version
        run: |
          APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV
      - name: Build Docker Image
        run: |
          # Pastikan bahwa file .jar ada di target sebelum melakukan build Docker
          ls -l target/demo-vps-${{ env.APP_VERSION }}.jar # Periksa file .jar
          docker build --build-arg APP_VERSION=${{ env.APP_VERSION }} -t elvinhndrwn16/demo-vps:${{ env.APP_VERSION }} .
      - name: Login to Docker Registry
        run: docker login -u elvinhndrwn16 -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker Image
        run: |
          docker push elvinhndrwn16/demo-vps:${{ env.APP_VERSION }}
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: 202.10.41.5
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop $(docker ps -a -q) || true
            docker rm $(docker ps -a -q) || true
            docker image prune -f
            docker pull elvinhndrwn16/demo-vps:${{ env.APP_VERSION }}
            docker run -d --name demo-vps -p 8080:8080 elvinhndrwn16/demo-vps:${{ env.APP_VERSION }}
